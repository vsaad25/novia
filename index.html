<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Quieres ser mi novia?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .fondo {
      background: url('fondo.jpg') repeat center center;
      background-size: 400px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .contenido {
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 8vw;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20vh;
    }

    .buttons {
      margin-top: 5vh;
      position: relative;
    }

    button {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 5vw;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      max-width: 80vw;
    }

    button:hover {
      background-color: #ffccff;
    }

    #noBtn {
      position: absolute;
    }

    #heart {
      display: none;
      font-size: 20vw;
      color: red;
      animation: pulse 1s infinite;
      margin-top: 2rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3em;
      }

      button {
        font-size: 1.5em;
      }

      #heart {
        font-size: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="fondo"></div>

  <div class="contenido">
    <h1>¿Quieres ser mi novia?</h1>

    <div class="buttons">
      <button onclick="celebrar()">Sí</button>
      <button id="noBtn" onclick="alert('Intenta de nuevo jeje')">No</button>
    </div>

    <div id="heart">❤️</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('touchstart', moverNo);
    noBtn.addEventListener('mouseover', moverNo);

    function moverNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
    }

    function celebrar() {
      alert("¡Felicidades!");
      document.getElementById("heart").style.display = "block";
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ['#ff69b4', '#ffd700', '#add8e6', '#ffb6c1', '#98fb98'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
